<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    
    <style>
        *{
            margin:0;
            font-family: sans-serif, Geneva, Tahoma, sans-serif;
        }
        .Package{
            display:block;
            position:relative;

        }
        .Package img{

            display: flex;
            height:60vh;
            width:90%;
            padding:0px 50px;
        }
        .Package h2{
            text-align: center;
            justify-content: center;
            font-size: 44px;
          
        }
        .packages-container{

            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:30px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            justify-content: center;
            left:50px;
        }
        .product-card{
            padding: 20px;
            background-color: white;
            border-radius: 12px;
        }
        .product-card img{

            height: auto;
            border-radius:8px;
            height:300px;
        }
        .product-card h3{
            font-weight: bold;
    
        }
        .product-card ul{
            margin-top: 10px;
            padding-left: 20px;
        }
        .product-card li{
            list-style-position: inside;
        }
        .product-card li a{
            text-decoration: none;
            font-size: 12px;
            color:black;
        }

        </style>
</head>
<header>
    <div class=logo><img src="img/TA logo.png" alt="Toury logo"></div>
    <nav class="navbar">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="">Tours</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Login </a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>

</header>
<body>
    <div class="Package">
        <img src="img/Packages 5.png" alt="Packages">
        <h2>Packages</h2>   
    </div>

    <section class="packages-container">
        <div class="product-card">
            <img src="img/Package 2.png" alt="Package 1">
            
            <h3>Package 1</h3>
            <ul>
                <li><a href="">899K per person</a></li>
                <li><a href="">Visa: Included</a></li>
                <li><a href="">Air Ticket: Not Included</a></li>
                <li><a href="">5 Star Hotels</a></li>
            </ul>
        </div>
            
        <div class="product-card">
            <img src="img/Package 3.png" alt="Package 1">
            <h3>Package 2</h3>
        </div>
        <div class="product-card">
            <img src="img/Package 4.png" alt="Package 1">
            <h3>Package 3</h3>
        </div>
        <div class="product-card">
            <img src="img/Package 1.png" alt="Package 1">
            <h3>Package 4</h3>
        </div>
    </section>
    
</body>
</html>
